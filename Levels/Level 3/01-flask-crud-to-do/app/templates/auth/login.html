{% extends "base.html" %}

{% block title %}Login - Flask To-Do App{% endblock %}

{% block content %}
<div class="card max-width-400 mt-50">
    <h2>Login</h2>

    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label class="d-flex align-items-center font-weight-normal">
                <input type="checkbox" name="remember" class="w-auto mr-8">
                Remember me
            </label>
        </div>

        <button type="submit" class="btn w-100">Login</button>
    </form>

    <p class="text-center mt-20 text-muted">
        Don't have an account? <a href="{{ url_for('auth.register') }}" class="link-primary">Register here</a>
    </p>
</div>
{% endblock %}
