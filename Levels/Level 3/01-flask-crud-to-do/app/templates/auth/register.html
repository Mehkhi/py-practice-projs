{% extends "base.html" %}

{% block title %}Register - Flask To-Do App{% endblock %}

{% block content %}
<div class="card max-width-400 mt-50">
    <h2>Register</h2>

    <form method="POST" action="{{ url_for('auth.register') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6">
            <small class="form-helper-text">Must be at least 6 characters</small>
        </div>

        <button type="submit" class="btn w-100">Register</button>
    </form>

    <p class="text-center mt-20 text-muted">
        Already have an account? <a href="{{ url_for('auth.login') }}" class="link-primary">Login here</a>
    </p>
</div>
{% endblock %}
